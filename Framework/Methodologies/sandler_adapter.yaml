  - sandler_stage: "Bonding & Rapport"
    default_stage: "All stages (foundation)"
    notes: "Sandler treats as continuous; default may not explicitly track"

  - sandler_stage: "Up-Front Contracts"
    default_stage: "All stages (foundation)"
    notes: "Sandler establishes contract per interaction; default may assume agenda"

  - sandler_stage: "Pain"
    default_stage: "Stage 1: Discover"
    notes: "Sandler requires emotional commitment; default may accept intellectual interest"

  - sandler_stage: "Budget"
    default_stage: "Stage 3: Propose"
    notes: "Sandler discusses BEFORE proposal; default often after"

  - sandler_stage: "Decision"
    default_stage: "Stage 4: Select"
    notes: "Sandler maps process before competing; default may navigate during selection"

  - sandler_stage: "Fulfillment"
    default_stage: "Stages 3-4: Propose/Select"
    notes: "Sandler presents AFTER qualification; default may present earlier"

  - sandler_stage: "Post-Sell"
    default_stage: "Stage 7: Won + beyond"
    notes: "Sandler emphasizes buyer's remorse prevention; default focuses on handover"

# Usage notes
usage_notes:
  best_for:
    - "Complex B2B sales with multiple decision makers"
    - "High-value deals where qualification ROI is high"
    - "Sales cycles where 'tire-kickers' waste significant time"
    - "Industries where buyer's remorse or deal fallout is common"

  avoid_when:
    - "Transactional, low-value sales (overhead too high)"
    - "Single-decision-maker scenarios (less qualification needed)"
    - "Product-led growth models (buyer self-qualifies)"

  common_pitfalls:
    - "Presenting too early (before Pain/Budget/Decision complete)"
    - "Accepting intellectual vs. emotional commitment"
    - "Free consulting (detailed solutions without budget confirmation)"
    - "Skipping up-front contracts (making assumptions)"
    - "Ignoring disqualification signals"
