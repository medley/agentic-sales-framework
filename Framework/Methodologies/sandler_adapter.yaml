# Disqualification criteria
disqualification:
  pain:
    - "What's required to 'measure up' exceeds what you can/willing to provide"
    - "No correlation between offering and prospect's problem"
    - "Prospect not committed to addressing problem NOW or near future"
    - "Pain intensity consistently below 7 on 1-10 scale"

  budget:
    - "Prospect unwilling to share financial guidelines"
    - "Has budget but unwilling to invest it"
    - "Cannot/will not commit non-monetary investments"
    - "Investment required far exceeds prospect's capacity"

  decision:
    - "Cannot meet requirements of prospect's decision-making process"
    - "Timing of decision inconsistent with your goals"
    - "Insufficient time to arrange implementation"
    - "Unable to access all decision makers"
    - "Prospect unwilling to commit to making a decision"

# Key techniques
techniques:
  pain_funnel:
    - "Tell me more about that..."
    - "Can you be more specific? Give me an example."
    - "How long has that been a problem?"
    - "What have you tried to do about that?"
    - "And did that work?"
    - "How much do you think that has cost you?"
    - "How do you feel about that?"
    - "Have you given up trying to deal with the problem?"

  budget_approaches:
    - "Third-Party Story: Share similar costs, ask if comfortable in range"
    - "Bracketing: Provide range, ask where they fall"
    - "Direct Ask: In round numbers, what amount do you have in mind?"

  decision_mapping:
    - "Newspaper Reporter: Who, What, When, Where, How, Why"
    - "Cast of Characters: Map all participants with roles, pains, sentiment"
    - "Timeline Identifier: Work backward from implementation date"

  negative_reverse:
    - "It may not be a fit"
    - "I'm not sure we can help you"
    - "You should tell me 'no' if you're not 100% comfortable"

