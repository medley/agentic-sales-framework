# Sandler Methodology Adapter Configuration
# Conforms to Framework/Methodologies/METHODOLOGY_SPEC.md

metadata:
  name: "Sandler Selling System"
  version: "1.0"
  description: "Qualification-focused sales methodology using Submarine model"
  last_updated: "{{ISO_DATE}}"
  source_knowledge: "../../sample-data/Runtime/_Shared/knowledge/methodologies/Sandler/stage_inventory__Sandler.md"

# Core philosophy
philosophy:
  - "You can't lose what you don't have"
  - "No free consulting - qualify before presenting"
  - "Equal business stature - seller and buyer are equals"
  - "Emotional commitment beats intellectual agreement"
  - "Disqualification is success"
  - "No mutual mystification"

# Sandler stages (Submarine compartments)
stages:
  - number: 0
    name: "Bonding & Rapport"
    type: "foundation"
    continuous: true
    description: "Establish trusted advisor relationship vs. vendor status"

  - number: 1
    name: "Up-Front Contracts"
    type: "foundation"
    continuous: true
    description: "Establish clear expectations for every interaction"

  - number: 2
    name: "Pain"
    type: "qualifying"
    can_disqualify: true
    description: "Uncover compelling emotional reasons to change"

  - number: 3
    name: "Budget"
    type: "qualifying"
    can_disqualify: true
    description: "Confirm willingness AND ability to invest"

  - number: 4
    name: "Decision"
    type: "qualifying"
    can_disqualify: true
    description: "Understand decision process and access decision makers"

  - number: 5
    name: "Fulfillment"
    type: "closing"
    description: "Present solutions matched to qualified pains; obtain decision"
    prerequisite: "Stages 2, 3, 4 must be complete"

  - number: 6
    name: "Post-Sell"
    type: "closing"
    description: "Cement close, prevent buyer's remorse, set stage for referrals"

# Exit criteria by stage
exit_criteria:
  bonding_and_rapport:
    - "Relationship positioned toward 'Trusted Advisor' (not 'Vendor')"
    - "Mirroring established (physiology, tonality, vocabulary)"
    - "Client feels 'more OK' than salesperson"
    - "Mutual appreciation and trust evident"

  up_front_contracts:
    - "Purpose explicitly stated and agreed"
    - "Time boundaries established and confirmed"
    - "Both parties' agenda items documented"
    - "Intended outcome mutually defined"
    - "Permission to say 'no' established (both parties)"
    - "'It may not be a fit' understanding confirmed"

  pain:
    - "Prospect has personal AND emotional pain solvable with your product/service"
    - "Gap between desired and current outcomes clearly established"
    - "All three pieces of Pain Puzzle complete: Observed Problem + Causes + Impact"
    - "Prospect committed to addressing problem NOW or very near future"
    - "Prospect uses emotionally-oriented language (concerned, frustrated, unhappy, alarmed, committed, eager, determined)"
    - "Personal stakes articulated (job security, bonus, promotion at risk)"
    - "Pain intensity rated 7+ on 1-10 scale"

  budget:
    - "Prospect shares budget information willingly"
    - "Money available confirmed (or timeline for availability established)"
    - "Budget range established (if not specific number)"
    - "Non-monetary investments confirmed (time, energy, training, changes)"
    - "Both parties on same page regarding financial commitment"
    - "Payment plan established if no current budget"

  decision:
    - "All decision makers identified"
    - "All six newspaper elements answered (who, what, when, where, how, why)"
    - "All decision makers confirmed to attend presentation"
    - "Prospect commits to 'yes' or 'no' decision at end of presentation (not 'think-it-over')"
    - "Timing of decision consistent with your goals"
    - "Sufficient time to arrange implementation"

  fulfillment:
    - "All decision makers' pains addressed in presentation"
    - "Solutions validated with third-party evidence"
    - "Financial justification confirmed"
    - "Decision obtained ('yes' or 'no' - not 'think-it-over')"

  post_sell:
    - "Money collected"
    - "Implementation transition completed"
    - "Review meetings established"
    - "Referrals obtained"
    - "All potential landmines addressed"

# Required artifacts by stage
artifacts_by_stage:
  bonding_and_rapport:
