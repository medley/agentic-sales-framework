    - "Communication preferences (VAK) documented"
    - "DISC behavioral style profile"
    - "DISC Adapter worksheet"
    - "Bonding & Rapport DISC worksheet"

  up_front_contracts:
    - "Rules of Engagement tool"
    - "Up-Front Contract Builder worksheet"
    - "First Meeting Organizer (for initial meetings)"
    - "Ultimate Up-Front Contract (before presentation)"

  pain:
    - "Pain Discovery Chart"
    - "Pain Question Creator"
    - "Pain Identifier worksheet"
    - "Pain Funnel documentation (8-question sequence)"
    - "Quantified cost of pain breakdown"

  budget:
    - "Money Concept Profile"
    - "Budget Checklist worksheet"
    - "Historical investment data documented"
    - "Budget discussion notes with questioning strategies"

  decision:
    - "Newspaper Reporter Approach worksheet (who, what, when, where, how, why)"
    - "Decision Process worksheet (stakeholders, roles, buyer types, DISC profiles)"
    - "Decision Timeline Identifier"
    - "Ultimate Up-Front Contract"
    - "Summary of Pain, Budget, Decision confirmed by prospect"
    - "Sales Qualifier Practice worksheet"

  fulfillment:
    - "Presentation Maximizer worksheet"
    - "Presentation Creator deck (minimum 3 pain points)"
    - "Sentiment ratings for each decision maker (+, +/-, -)"
    - "Competitive landscape assessment"
    - "Deal breaker documentation"

  post_sell:
    - "Post-Sell Strategy Creator (4 landmine categories)"
    - "Post-Sell Navigator worksheet"
    - "Buyer's Remorse overcome strategy"
    - "Vendor Vengeance response plan"
    - "Referral ask execution plan"

# Risk indicators (deal stalling/at risk)
risks:
  bonding_and_rapport:
    - "Relationship closer to 'Vendor' than 'Trusted Advisor'"
    - "Formal/distant communication style persists"
    - "Client discomfort evident"
    - "Mismatched communication styles"

  up_front_contracts:
    - "Vague or undefined meeting objectives"
    - "Prospect unwilling to commit to time boundaries"
    - "Wishy-washy language about outcomes"
    - "No clear next steps defined"

  pain:
    - "Intellectual vs. emotional language ('thinking about,' 'considering alternatives')"
    - "Problem existed long time without action (no urgency)"
    - "Cannot articulate personal cost"
    - "Pain intensity rated below 7 on 1-10 scale"
    - "Only symptoms identified, not root causes"

  budget:
    - "Prospect unwilling to share any financial guidelines"
    - "Won't commit to when money will be available"
    - "Asks for proposal/presentation before discussing budget"
    - "Must buy from 'cheapest' supplier with no exceptions"
    - "Salesperson uncomfortable discussing money"

  decision:
    - "Additional participants in decision process you haven't engaged"
    - "Key decision maker won't be available for presentation"
    - "Unwilling to commit to making decision at end of presentation"
    - "Presentation scheduled weeks before decision date"
    - "Incomplete answers to six newspaper elements"

  fulfillment:
    - "Only symptoms addressed, not pain causes"
    - "Decision makers marked '-' (negative sentiment)"
    - "Key decision makers not attending with no action plan"
    - "Incumbent promised 'last look'"
    - "Deal breakers present"

  post_sell:
    - "Identified landmines without strategies"
    - "Minor objections surfacing unexpectedly"
    - "Wishy-washy language from buyer"
    - "No review meetings scheduled"
    - "Buyer's remorse indicators"

# Momentum signals (deal progressing)
signals:
  bonding_and_rapport:
    - "Client shares personal information"
    - "Relaxed, open body language"
    - "Mirroring occurs naturally"
    - "Trust indicators present"

  up_front_contracts:
    - "Specific, concrete agreements established"
    - "Prospect honors time commitments"
    - "Clear decision points defined"
    - "Contracts reviewed and reconfirmed at each interaction"

  pain:
    - "Emotionally-oriented words used consistently"
    - "Personal stakes clearly articulated"
    - "Prospect took action NOW"
    - "Pain intensity 8+ on 1-10 scale"
    - "Root causes acknowledged"

  budget:
    - "Shares budget number willingly"
    - "Confirms funds currently available"
    - "Comfortable with investment range"
    - "Willing to discuss circumstances for not buying strictly on price"
    - "Willing/able to make non-monetary investments"

  decision:
    - "Agrees to have all decision makers present"
    - "Commits to uninterrupted time for presentation"
    - "Agrees to 'yes' or 'no' decision at end (not think-it-over)"
    - "Presentation scheduled close to decision date"
    - "All six newspaper elements fully answered"

  fulfillment:
    - "Relationship toward 'Trusted Advisor' end"
    - "Financial impact quantified with ROI demonstrated"
    - "Decision makers marked '+' (positive sentiment)"
    - "All key decision makers attending"
    - "Up-front contract established and agreed"

  post_sell:
    - "Clear strategies documented for all landmines"
    - "Up-front contract for minor issues established"
    - "Review meetings scheduled"
    - "No surprises principle maintained"
    - "Implementation proceeding smoothly"

