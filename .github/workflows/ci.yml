name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify key files exist
        run: |
          echo "Checking key documentation files..."
          test -f README.md && echo "✓ README.md"
          test -f DATA_POLICY.md && echo "✓ DATA_POLICY.md"
          test -f QUICKSTART.md && echo "✓ QUICKSTART.md"
          test -f CLAUDE.md && echo "✓ CLAUDE.md"
          test -d .claude/skills && echo "✓ .claude/skills/"
          test -d Framework && echo "✓ Framework/"
          echo "All checks passed"
